<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block">
    <div class="row">
           <div class="hour col-1">8:00am</div>
              <textarea class="present col-8"></textarea>
              <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
          </div>
        <div class="row">
          <div class="hour col-1">8:30am</div>
             <textarea class="present col-8"></textarea>
             <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
         </div>
         <div class="row">
          <div class="hour col-1">9:00am</div>
             <textarea class="present col-8"></textarea>
             <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
         </div>
       <div class="row">
         <div class="hour col-1">9:30am</div>
            <textarea class="present col-8" ></textarea>
            <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
        </div>
        <div class="row">
          <div class="hour col-1">10:00am</div>
             <textarea class="present col-8"></textarea>
             <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
         </div>
       <div class="row">
         <div class="hour col-1">10:30am</div>
            <textarea class="past col-8"></textarea>
            <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
        </div>
        <div class="row">
          <div class="hour col-1">11:00am</div>
             <textarea class="past col-8" ></textarea>
             <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
         </div>
       <div class="row">
         <div class="hour col-1">11:30am</div>
           <textarea class="past col-8"></textarea>
            <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
        </div>
        <div class="row">
          <div class="hour col-1">12:00pm</div>
             <textarea class="past col-8" ></textarea>
             <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
         </div>
         <div class="row">
           <div class="hour col-1">1:00pm</div>
              <textarea class="past col-8"></textarea>
              <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
          </div>
        <div class="row">
          <div class="hour col-1">3:15am</div>
             <textarea class="future col-8"></textarea>
             <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
         </div>
         <div class="row">
           <div class="hour col-1">5:00pm</div>
              <textarea class="future col-8" ></textarea>
              <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
          </div>
        <div class="row">
          <div class="hour col-1">8:30pm</div>
            <textarea class="future col-8"></textarea>
             <button type="button" class="oi oi-calendar col-1 saveBtn"></button>
         </div>
       </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
